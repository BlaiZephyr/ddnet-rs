[package]
name = "wasm-runtime"
version = "0.1.0"
edition = "2021"

[dependencies]
wasm-runtime-types = { path = "../wasm-runtime-types" }
anyhow = { version = "1.0.97", features = ["backtrace"] }
wasmer = { version = "5.0.4", default-features = false, features = ["sys", "cranelift"] }
bincode = { version = "2.0.1", features = ["serde"] }
arrayvec = "0.7.6"
serde = "1.0.219"

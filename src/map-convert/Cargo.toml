[package]
name = "map-convert"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../../lib/base" }
base-io = { path = "../../lib/base-io" }
base-fs = { path = "../../lib/base-fs" }

map = { path = "../../game/map" }
map-convert-lib = { path = "../../game/map-convert-lib" }

clap = { version = "4.5.32", features = ["derive"] }
rayon = "1.10.0"
anyhow = { version = "1.0.97", features = ["backtrace"] }
log = "0.4.26"
env_logger = "0.11.7"
